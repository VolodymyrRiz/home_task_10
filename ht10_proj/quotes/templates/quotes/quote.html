{% extends 'quotes/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Add Quote</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="{{ form.quote.id_for_label }}" class="form-label">Quote</label>
            {{ form.quote }}
            <span class="text-danger">{{ form.quote.errors }}</span>
        </div>
        <div class="mb-3">
            <label for="{{ form.tags.id_for_label }}" class="form-label">Tags</label>
            {{ form.tags }}
            <span class="text-danger">{{ form.tags.errors }}</span>
        </div>
        <div class="mb-3">
            <label for="{{ form.author.id_for_label }}" class="form-label">Author</label>
            {{ form.author }}
            <span class="text-danger">{{ form.author.errors }}</span>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
    </form>
</div>
{% endblock %}
